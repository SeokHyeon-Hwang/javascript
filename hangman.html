<!DOCTYPE html>
<html>
<head>
<title>hangman</title>
</head>

<body>
<script>
var words = [
	'javascript',
	'monkey',
	'amazing',
	'pancake',
	'water',
	'beer'
];

var word = words[Math.floor(Math.random()*words.length)]

var answerArray = [];
for (var i=0; i<word.length; i++){
	answerArray[i] ='_';
}
var remainingLetters = word.length;
var cnt = [];

while ( remainingLetters >0 && cnt.length<10) {

	alert(answerArray.join(' ') + '\n\n' +'number of letters: ' + word.length + '\n\n' + 'remaining: ' + (10-cnt.length));
	var guess = prompt("Guess a letter, or click Cancel to stop playing.").toLowerCase();
	if (guess === null){
		break;
	} else if (guess.length !== 1){
		alert('Please enter a single letter.');
	} else if (cnt.includes(guess)){
		alert('Please enter other letter.');
	} else {
		for (var j =0; j<word.length; j++){
		
			if (word[j]===guess){
				
				answerArray[j] = guess;
				remainingLetters--;
			}
		}
	}
	cnt.push(guess)





}
if (cnt.length>=10) {
	alert('You try 10 times more. Try later.')

}
else {
alert(answerArray.join(' '));
alert('Good job! The answer was ' + word +'.' + '\n\n' + 'remaining: ' + (10-cnt.length));
}
</script>
</body>

</html>
